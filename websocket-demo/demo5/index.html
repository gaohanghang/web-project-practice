<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
    <script src="socket.io-2.0.3.js"></script>
</head>
<body>
<script>
    var socket = io('ws://localhost:3000');
    socket.on('news', function (data) { // 接收数据
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });
</script>
</body>
</html>
